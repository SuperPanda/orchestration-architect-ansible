luks_keys:
  grant_use_infra_dev_mgmt:
    name: "Infrastructure Dev & Mgmt Key"
    description: "Grant for the Infrastructure Development and Management Pool"    
    keyslot: 10

storage_pools:
  infra_dev_mgmt_pool_0:
    name: "Infrastructure Development and Management Pool"
    description: "Pool for infrastructure development, management and deployment"
    
storage_volumes:
  luks_infra_dev_mgmt_disk_0:
    pool: infra_dev_mgmt_pool_0
    type: disk
    path: /dev/disk/by-label/external-backup
    luks_key: grant_use_infra_dev_mgmt 
    mapped_device: external-backup
    #filesystem_name: orchestrator
    btrfs_subvolumes:
      - name: orchestrator
        snapshot_enabled: true
            - name: source-code
              #snapshot_enabled: false
            - name: iso-images
              #snapshot_enabled: false
            - name: storage-pools
              #snapshot_enabled: false
              disable_cow: true





